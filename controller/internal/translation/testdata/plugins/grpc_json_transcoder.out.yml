- metadata:
    creationTimestamp: null
    name: htnn-h-default.local
    namespace: default
  spec:
    configPatches:
    - applyTo: HTTP_ROUTE
      match:
        routeConfiguration:
          vhost:
            name: default.local:80
            route:
              name: default/default
      patch:
        operation: MERGE
        value:
          typed_per_filter_config:
            htnn.filters.http.grpcJsonTranscoder:
              '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
              printOptions:
                addWhitespace: true
                alwaysPrintEnumsAsInts: false
                alwaysPrintPrimitiveFields: true
                preserveProtoFieldNames: false
              protoDescriptor: protos/helloworld.pb
              services:
              - helloworld.Greeter
  status: {}
- metadata:
    creationTimestamp: null
    name: htnn-http-filter
    namespace: istio-system
  spec:
    configPatches:
    - applyTo: HTTP_FILTER
      match:
        listener:
          filterChain:
            filter:
              name: envoy.filters.network.http_connection_manager
              subFilter:
                name: envoy.filters.http.router
      patch:
        operation: INSERT_BEFORE
        value:
          disabled: true
          name: htnn.filters.http.grpcJsonTranscoder
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
    priority: -10
  status: {}
